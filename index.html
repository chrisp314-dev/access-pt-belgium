<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Score d'accessibilité en transport public</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 20px;
      max-width: 900px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 7px;
      margin-top: 3px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      margin-top: 12px;
      padding: 9px 16px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #0067c0;
      color: #fff;
    }

    button:hover {
      background-color: #004e96;
    }

    #result {
      margin-top: 24px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 16px;
      background: #fafafa;
    }

    .score-box {
      padding: 12px;
      border-radius: 6px;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 16px;
    }

    .score-verylow  { background-color: #b71c1c; }
    .score-low      { background-color: #d9534f; }
    .score-medium   { background-color: #f0ad4e; }
    .score-good     { background-color: #5bc0de; }
    .score-verygood { background-color: #5cb85c; }

    .section-title {
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }

    .subcard {
      border-radius: 6px;
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .subcard-title {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .muted {
      color: #555;
      font-size: 13px;
    }

    .details {
      margin-top: 12px;
      font-size: 13px;
      line-height: 1.5;
    }

    .toggle-json {
      margin-top: 12px;
      cursor: pointer;
      color: #0067c0;
      text-decoration: underline;
      font-size: 13px;
    }

    .json-block {
      margin-top: 8px;
      background: #f6f6f6;
      border-radius: 6px;
      border: 1px solid #ddd;
      padding: 10px;
      font-family: Consolas, monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }

    .error {
      color: #b71c1c;
      font-weight: 600;
      margin-top: 10px;
    }

    .info-line {
      margin-top: 4px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<h1>Score d'accessibilité en transport public</h1>

<form id="score-form">
  <label>
    Rue
    <input type="text" id="street" required placeholder="Rue de la Loi">
  </label>
  <label>
    Numéro
    <input type="text" id="number" required placeholder="16">
  </label>
  <label>
    Code postal
    <input type="text" id="postal_code" required placeholder="1000">
  </label>
  <label>
    Commune (optionnel)
    <input type="text" id="city" placeholder="Bruxelles">
  </label>

  <button type="submit">Obtenir le score</button>
</form>

<div id="result"></div>

<script>
  // Pour test local : backend FastAPI en local
  const API_BASE = "http://127.0.0.1:8000";
  // Pour Render : const API_BASE = "https://ton-backend.onrender.com";

  const form = document.getElementById("score-form");
  const resultDiv = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    resultDiv.innerHTML = "Calcul en cours...";

    const street = document.getElementById("street").value.trim();
    const number = document.getElementById("number").value.trim();
    const postal_code = document.getElementById("postal_code").value.trim();
    const city = document.getElementById("city").value.trim();

    const params = new URLSearchParams({ street, number, postal_code });
    if (city) params.append("city", city);

    try {
      const resp = await fetch(`${API_BASE}/score_structured?` + params.toString());
      if (!resp.ok) {
        const err = await resp.json().catch(() => ({}));
        resultDiv.innerHTML = `<div class="error">Erreur: ${err.detail || resp.status}</div>`;
        return;
      }
      const data = await resp.json();
      renderResult(data);
    } catch (err) {
      console.error(err);
      resultDiv.innerHTML = `<div class="error">Erreur réseau ou backend indisponible.</div>`;
    }
  });

  function scoreClassFromScore10(score10) {
    if (score10 == null) return "score-medium";
    if (score10 <= 2) return "score-verylow";
    if (score10 <= 4) return "score-low";
    if (score10 <= 6) return "score-medium";
    if (score10 <= 8) return "score-good";
    return "score-verygood";
  }

function formatPercent(pct) {
    if (pct == null || isNaN(pct)) return "n.d.";
    const v = pct * 100;   // <--- conversion proportion -> pourcentage réel
    return v.toFixed(2).replace(".", ",") + " %";
}


  function formatScore(score) {
    if (score == null || isNaN(score)) return "n.d.";
    return score.toString() + " / 10";
  }

  function renderResult(data) {
    const caseData = data.case || {};
    const analysis = data.accessibility_analysis || {};
    const total = analysis.total || {};
    const train = analysis.train || {};
    const mtb = analysis.mtb || {};

    const score10 = caseData.score10 ?? total.score10 ?? null;
    const scoreClasse = caseData.classe || "";
    const scoreClassCss = scoreClassFromScore10(score10);

    const totalPct = total.percentile;
    const trainPct = train.percentile;
    const mtbPct = mtb.percentile;

    const addr = data.address_built_for_geocoding || "";

    const jsonPretty = JSON.stringify(data, null, 2);

    resultDiv.innerHTML = `
      <div class="card">

        <div class="score-box ${scoreClassCss}">
          Score global : ${formatScore(score10)}
          ${scoreClasse ? ` – ${scoreClasse}` : ""}
        </div>

        <div class="info-line">
          <strong>Adresse utilisée :</strong> ${addr}
        </div>
        <div class="info-line muted">
          Coordonnées Lambert 2008 :
          X = ${data.lambert2008?.x.toFixed ? data.lambert2008.x.toFixed(1) : "n.d."},
          Y = ${data.lambert2008?.y.toFixed ? data.lambert2008.y.toFixed(1) : "n.d."}
        </div>

        <div class="section-title">Position relative par rapport au reste du territoire</div>
        <div class="grid">
          <div class="subcard">
            <div class="subcard-title">Total TC (sans TGV)</div>
            <div><strong>${formatScore(total.score10)}</strong></div>
            <div>${total.score10_comment || ""}</div>
            <div class="muted">Adresse mieux desservie que : <strong>${formatPercent(totalPct)}</strong> de la population</div>
          </div>

          <div class="subcard">
            <div class="subcard-title">Train (SNCB)</div>
            <div><strong>${formatScore(train.score10)}</strong></div>
            <div>${train.score10_comment || ""}</div>
            <div class="muted">Adresse mieux desservie que : <strong>${formatPercent(trainPct)}</strong></div>
          </div>

          <div class="subcard">
            <div class="subcard-title">Bus / Tram / Métro (MTB)</div>
            <div><strong>${formatScore(mtb.score10)}</strong></div>
            <div>${mtb.score10_comment || ""}</div>
            <div class="muted">Adresse mieux desservie que : <strong>${formatPercent(mtbPct)}</strong></div>
          </div>
        </div>

        <div class="details">
          <div class="section-title">Case de la grille</div>
          <div class="muted">
            ID case : ${caseData.id ?? "n.d."}<br>
            Taille : ${caseData.size_meters ?? "n.d."} m<br>
            X : [${caseData.bounds_lambert2008 ? caseData.bounds_lambert2008.x_min.toFixed(1) : "?"}
                 ; ${caseData.bounds_lambert2008 ? caseData.bounds_lambert2008.x_max.toFixed(1) : "?"}]<br>
            Y : [${caseData.bounds_lambert2008 ? caseData.bounds_lambert2008.y_min.toFixed(1) : "?"}
                 ; ${caseData.bounds_lambert2008 ? caseData.bounds_lambert2008.y_max.toFixed(1) : "?"}]
          </div>
        </div>

        <div class="toggle-json" onclick="toggleJson()">Afficher / masquer les détails techniques (JSON)</div>
        <div id="json-block" class="json-block">${jsonPretty}</div>

      </div>
    `;
  }

  function toggleJson() {
    const block = document.getElementById("json-block");
    if (!block) return;
    block.style.display = block.style.display === "none" ? "block" : "none";
  }
</script>

</body>
</html>
